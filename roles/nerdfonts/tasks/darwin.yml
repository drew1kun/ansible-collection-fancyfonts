---
# tasks file for ansible-nerdfonts

- name: '[darwin] Install Nerd Fonts with homebrew cask'
  homebrew_cask:
    name: "{{ item[0].name }}"
    state: present
  become: true
  become_user: "{{ item[1] }}"
  with_nested:
    - "{{ nerdfonts_fonts }}"
    - "{{ nerdfonts_users }}"
  when: item[1] != 'root'
  register: result
  failed_when:
    - "{{ result.failed }}"
    - "{{ not 'Error: It seems there is already ' in result.msg }}"
  tags: nerdfonts
